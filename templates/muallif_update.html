<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
    <br>
    <form method="post">{% csrf_token %}
        <label>Ism:</label>
        <input type="text" value="{{ muallif.ism }}" name="ismi">
         <br>
        <br>
        <label>Kitoblari soni:</label>
        <input type="number" value="{{ muallif.kitoblar_soni }}" name="k_s">
         <br>
        <br>
        <label>Jins:</label>
        <select name="jinsi">
            <option value="{{ muallif.jins }}">{{ ism.jins }}</option>
            {%for i in jins %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            </select>
            <br>
            <br>

        <button>Change</button>
        </form>
     <br>
    <br>
</body>
</html>
