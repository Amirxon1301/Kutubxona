<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form method="post">{% csrf_token %}>
       <label>Talaba:</label>
        <select name="talaba" disabled>
            {%  for talaba in talabalar %}
            <option value="{{talaba.id}}">{{ talaba.ism }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label>Kitob:</label>
        <select name="kitob" disabled>
            {%  for kitob in kitoblar %}
            <option value="{{kitob.id}}">{{ kitob.nom }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label>Kutubxonachi:</label>
        <select name="kutubxonachi" disabled>
            {%  for kutubxonachi in kutubxonachilar %}
            <option value="{{kutubxonachi.id}}">{{ kutubxonachi.ism }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
            <br>
        <br>
        <label>Qaytarish sana:</label>
        <input type="date"  name="q_s">
         <br>
        <br>
        <br>
        <br>
          <label>Qaytardi:</label>
        <select name="q">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <button>Saqlash</button>
        <br>
        <br>
    </form>
</body>
</html>
