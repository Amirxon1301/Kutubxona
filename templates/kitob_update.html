<body>

    <form method="post">{% csrf_token %}

        <br>

        <input type="number" value="{{ kitob.sahifa }}" name="s">

        <select name="j">
            <option value="{{ kitob.janr }}">{{ kitob.janr }}</option>
            {%for i in janrlar %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}

        </select>
        <br>
        <br>
        <select name="m">
            <option value="{{ kitob.muallif.id }}">{{ kitob.muallif.ism }}</option>
            {% for muallif in mualliflar %}
            <option value="{{ muallif.id }}">{{ muallif.ism }}</option>
            {% endfor %}
        </select>
        <button>Saqlash</button>
    </form>
     <br>
    <br>
